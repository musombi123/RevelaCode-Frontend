<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RevelaCode Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    body.dark {
      background-color: #121212;
      color: #fff;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #eee;
      padding: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    section.card {
      padding: 1rem;
      margin: 1rem auto;
      max-width: 800px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }
    body.dark section.card {
      background-color: #1e1e1e;
      border-color: #333;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>RevelaCode Dashboard</h1>
    <button id="themeToggle">üåó Toggle Theme</button>
  </header>

  <nav>
    <button onclick="showSection('decodeSection')">üîç Decode</button>
    <button onclick="showSection('bibleSection')">üìñ Read Bible</button>
  </nav>

  <main>
    <!-- Bible Section -->
    <section class="card" id="bibleSection" style="display: none;">
      <h2>üìñ Read Bible</h2>
      <div id="bibleContent">Loading Bible...</div>
    </section>

    <!-- Decode Section -->
    <section class="card" id="decodeSection" style="display: none;">
      <h2>üß† Decode Prophecy</h2>
      <input type="text" id="decodeInput" placeholder="Type your prophecy..." />
      <button id="decodeBtn">Decode</button>
    </section>

    <!-- Result Section -->
    <section class="card" id="resultSection" style="display: none;">
      <h3>Result Pane</h3>
      <div id="result"></div>
    </section>
  </main>

  <script>
    // Theme toggle
    const toggleButton = document.getElementById('themeToggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
  
    window.addEventListener('load', () => {
      // ‚úÖ Add fetch call for Bible here:
      fetch("data/kjv.json")
        .then(res => res.json())
        .then(bible => {
          const book = Object.keys(bible)[0]; // e.g. Genesis
          const chapter = bible[book]["1"];   // Chapter 1
  
          let html = `<h3>${book} Chapter 1</h3>`;
          for (const verse in chapter) {
            html += `<p><strong>${verse}</strong>: ${chapter[verse]}</p>`;
          }
  
          document.getElementById("bibleContent").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("bibleContent").innerHTML = "‚ùå Could not load Bible.";
          console.error("Bible load error:", err);
        });
  
      // Optional: Theme setup
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    });
  
    // Section switch, decode logic...
  </script>
  <script>
  function showSection(idToShow) {
    const sections = document.querySelectorAll('main section.card');
    sections.forEach(sec => sec.style.display = 'none');

    if (idToShow === 'decodeSection') {
      document.getElementById('decodeSection').style.display = 'block';
      document.getElementById('resultSection').style.display = 'block';
    } else {
      const target = document.getElementById(idToShow);
      if (target) target.style.display = 'block';
    }
  }
</script>
</body>
</html>
